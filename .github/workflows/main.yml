name: CI,

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    cache-and-install:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: Install modules
              run: pnpm install

            - name: Build production
              run: pnpm build:prod

            - name: Linting
              run: pnpm lint

            - name: Unit testing
              run: pnpm test:unit

            - name: Build storybook
              run: pnpm storybook:build

            - name: Screenshot testing
              run: pnpm loki --requireReference --reactUri file:./storybook-static
