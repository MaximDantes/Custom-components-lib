name: CI,

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]
jobs:
    Linting:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: Install modules
              run: pnpm i

            - name: Linting
              run: pnpm lint

    Unit_testing:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: Install modules
              run: pnpm i --frozen-lockfile

            - name: Unit testing
              run: pnpm test:unit

    Screenshot_testing:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: Install modules
              run: pnpm i

            - name: Build storybook
              run: pnpm storybook:build

            - name: Screenshot testing
              run: pnpm loki --requireReference --reactUri file:./storybook-static

    Build_production:
        runs-on: ubuntu-latest
        needs: [Linting, Unit_testing, Screenshot_testing]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Setup pnpm
              uses: pnpm/action-setup@v3
              with:
                  version: 8

            - name: Install modules
              run: pnpm i

            - name: Build production
              run: pnpm build:prod

            - name: Upload artifact
              uses: actions/upload-artifact@v3
              with:
                  name: production-files
                  path: ./dist

    Deploy:
        runs-on: ubuntu-latest
        needs: [Build_production]

        steps:
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                  name: production-files
                  path: ./dist

            - name: Deploy to Github pages
              uses: peaceiris/actions-gh-pages@v3
              with:
                  github_token: ${{ secrets.CI_CD_TOKEN }}
                  publish_dir: ./dist
